services:
  - type: web
    name: olmocr-web
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils ttf-mscorefonts-installer msttcorefonts fonts-crosextra-caladea fonts-crosextra-carlito gsfonts lcdf-typetools
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OLMOCR_PROVIDER
        value: deepinfra
      - key: OLMOCR_API_KEY
        sync: false  # 需要在 Render 控制台手动设置
